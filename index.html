<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключене вкладок</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Moscow" class="tabcontent active">
        <h1>Москва</h1>
        <p>Москва - столица России</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h1>Париж</h1>
        <p>Париж - столица Франции</p>
    </div>
    <div id="Tokyo" class="tabcontent">
        <h1>Токио</h1>
        <p>Токио - столица Японии</p>
    </div>
    <div id="Oslo" class="tabcontent">
        <h1>Осло</h1>
        <p>Осло - столица Норвегии</p>
    </div>
    <div id="tabList">
        <button class="tablink" data-city="Moscow" id="defaultOpen">Москва</button>
        <button class="tablink" data-city="Paris">Париж</button>
        <button class="tablink" data-city="Tokyo">Токио</button>
        <button class="tablink" data-city="Oslo">Осло</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
